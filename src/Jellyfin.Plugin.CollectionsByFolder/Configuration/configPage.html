<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CollectionsByFolder</title>
</head>
<body>
    <div id="collectionsbyfolderPage" data-role="page" class="page type-interior pluginConfigurationPage"
         data-require="emby-button,emby-input,emby-select">
        <div data-role="content">
            <div class="content-primary">
                <form class="collectionsbyfolderConfigForm">
                    <div class="verticalSection">
                        <h2>Sammlungen nach Ordnern</h2>
                        <p>Dieses Plugin erstellt automatisch Collections anhand der letzten Ordnernamen.</p>

                        <div class="inputContainer">
                            <label class="inputLabel">Filmverzeichnisse (kommasepariert)</label>
                            <input is="emby-input" id="folderPaths" type="text" />
                        </div>

                        <div class="inputContainer">
                            <label class="inputLabel">Präfix für Collectionnamen</label>
                            <input is="emby-input" id="prefix" type="text" />
                        </div>

                        <div class="inputContainer">
                            <label class="inputLabel">Suffix für Collectionnamen</label>
                            <input is="emby-input" id="suffix" type="text" />
                        </div>

                        <div class="inputContainer">
                            <label class="inputLabel">Blacklist (kommasepariert)</label>
                            <input is="emby-input" id="blacklist" type="text" />
                        </div>

                        <div class="inputContainer">
                            <label class="inputLabel">Minimale Anzahl von Filmen pro Collection</label>
                            <input is="emby-input" id="minItemCount" type="number" min="1" />
                        </div>

                        <div class="inputContainer">
                            <label class="checkboxLabel">
                                <input type="checkbox" id="enableDailyScan" />
                                <span>Täglichen Scan aktivieren</span>
                            </label>
                        </div>

                        <div class="inputContainer">
                            <label class="inputLabel">Uhrzeit für täglichen Scan</label>
                            <input is="emby-input" id="scanTime" type="time" />
                        </div>

                        <div class="fieldSet">
                            <button is="emby-button" type="button" class="raised" id="btnSaveConfig">
                                <span>Speichern</span>
                            </button>
                            <button is="emby-button" type="button" class="raised" id="btnScanNow">
                                <span>Jetzt scannen</span>
                            </button>
                        </div>

                        <div id="saveStatus" style="margin-top: 10px;"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="collectionsbyfolderjs"></script>
</body>
</html>
