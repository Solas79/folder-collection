<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Collections by Folder</title>
</head>
<body>
  <div id="collectionsByFolderPage"
       data-role="page"
       class="page type-interior pluginConfigurationPage"
       data-require="emby-button,emby-input"
       data-pluginid="f58f3a40-6a8a-48e8-9b3a-9d7f0b6a3a41">

    <div data-role="content" class="content-primary" role="main">
      <h1>Collections by Folder</h1>
      <p>Erstellt automatisch Sammlungen anhand von Verzeichnissen.</p>

      <form class="pluginConfigurationForm">
        <div class="inputContainer">
          <label class="inputLabel">Whitelist-Verzeichnisse (eines pro Zeile)</label>
          <textarea id="whitelist" class="emby-input" rows="6" placeholder="/Pfad/zu/Sammlung1&#10;/Pfad/zu/Sammlung2"></textarea>
        </div>

        <div class="inputContainer">
          <label class="inputLabel">Blacklist-Verzeichnisse (eines pro Zeile)</label>
          <textarea id="blacklist" class="emby-input" rows="6" placeholder="/Pfad/auszuschließen1&#10;/Pfad/auszuschließen2"></textarea>
        </div>

        <div class="inputContainer">
          <label class="inputLabel">Präfix (optional)</label>
          <input id="prefix" type="text" class="emby-input" placeholder="z. B. [Coll] " />
        </div>

        <div class="inputContainer">
          <label class="inputLabel">Suffix (optional)</label>
          <input id="suffix" type="text" class="emby-input" placeholder="z. B. Sammlung" />
        </div>

        <div class="inputContainer">
          <label class="inputLabel">Minimale Anzahl Dateien pro Sammlung</label>
          <input id="minfiles" type="number" class="emby-input" value="2" min="1" />
        </div>

        <div style="margin-top:1.5em">
          <button id="saveButton" is="emby-button" type="button" class="raised button-submit block">Speichern</button>
          <button id="scanNowButton" is="emby-button" type="button" class="raised button-cancel block" style="margin-top:0.5em;">Jetzt scannen</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Wichtig: Name muss exakt zu PluginPageInfo.Name der JS-Ressource passen -->
  <script src="collectionsbyfolderjs"></script>
</body>
</html>
