<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Collections by Folder</title>
  <style>
    .pageContainer {
      padding: 2em;
    }
  </style>
</head>
<body>
<div id="collectionsByFolderPage"
     data-role="page"
     class="page type-interior pluginConfigurationPage"
     data-pluginid="f58f3a40-6a8a-48e8-9b3a-9d7f0b6a3a41">

  <div class="content-primary pageContainer" role="main">
    <h1>Collections by Folder</h1>

    <!-- deine Eingabefelder -->
    <div class="inputField">
      <label for="prefix">Präfix</label>
      <input type="text" id="prefix" />
    </div>
    <div class="inputField">
      <label for="suffix">Suffix</label>
      <input type="text" id="suffix" />
    </div>

    <div class="inputField">
      <label>
        <input type="checkbox" id="enableDailyScan" />
        Täglichen Scan aktivieren
      </label>
    </div>

    <button id="saveButton" class="raised button-submit block">Speichern</button>
    <button id="scanNowButton" class="raised button block">Jetzt scannen</button>
  </div>
</div>

<script src="collectionsbyfolderjs"></script>
</body>
</html>
