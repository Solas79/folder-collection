<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Collections By Folder</title>
  <style>
    body{font-family:sans-serif;margin:1rem;}
    .field{margin:.5rem 0;}
    label{display:block;margin-bottom:.2rem;}
  </style>
</head>
<body>
  <h2>Sammlungen nach Ordnern</h2>
  <div class="field">
    <label for="cbf-folderPaths">Filmverzeichnisse (kommasepariert)</label>
    <input id="cbf-folderPaths" type="text" style="width:100%">
  </div>
  <div class="field">
    <label for="cbf-prefix">Präfix</label>
    <input id="cbf-prefix" type="text" style="width:100%">
  </div>
  <div class="field">
    <label for="cbf-suffix">Suffix</label>
    <input id="cbf-suffix" type="text" style="width:100%">
  </div>
  <div class="field">
    <label for="cbf-blacklist">Blacklist (kommasepariert)</label>
    <input id="cbf-blacklist" type="text" style="width:100%">
  </div>
  <div class="field">
    <label for="cbf-minItemCount">Minimale Anzahl Filme pro Ordner</label>
    <input id="cbf-minItemCount" type="number" min="1" value="1">
  </div>
  <div class="field">
    <label><input type="checkbox" id="cbf-enableDailyScan"> Täglichen Scan aktivieren</label>
  </div>
  <div class="field">
    <label for="cbf-scanTime">Uhrzeit (HH:MM)</label>
    <input id="cbf-scanTime" type="time" value="03:00">
  </div>
  <div class="field">
    <button id="cbf-btnSave">Speichern</button>
    <button id="cbf-btnScan">Jetzt scannen</button>
  </div>
  <div id="cbf-status"></div>

  <script src="collectionsbyfolderjs"></script>
</body>
</html>
