<!-- Eine Datei, KEIN JS nötig. POST geht direkt an den Controller. -->
<div data-role="page"
     class="page type-interior pluginConfigurationPage"
     data-title="Collections by Folder"
     data-pluginid="f58f3a40-6a8a-48e8-9b3a-9d7f0b6a3a41"
     id="cbfPage">

  <div data-role="content" class="content-primary">
    <h1>Collections by Folder</h1>

    <!-- Base-URL-sicher: von /web/configurationpage relativ zu /Plugins/... -->
    <form method="post" action="../Plugins/CollectionsByFolder/Save">
      <div class="inputContainer">
        <label for="whitelist">Whitelist (ein Pfad pro Zeile)</label>
        <textarea id="whitelist" name="whitelist" rows="6" spellcheck="false"></textarea>
      </div>

      <div class="inputContainer">
        <label for="blacklist">Blacklist (ein Pfad pro Zeile)</label>
        <textarea id="blacklist" name="blacklist" rows="6" spellcheck="false"></textarea>
      </div>

      <div class="inputContainer">
        <label for="prefix">Präfix</label>
        <input id="prefix" name="prefix" type="text" />
      </div>

      <div class="inputContainer">
        <label for="suffix">Suffix</label>
        <input id="suffix" name="suffix" type="text" />
      </div>

      <div class="inputContainer">
        <label for="minfiles">Mindestanzahl Dateien</label>
        <input id="minfiles" name="minfiles" type="number" min="0" value="0" />
      </div>

      <!-- Optional: eigenes Feld für FolderPaths -->
      <!--
      <div class="inputContainer">
        <label for="folderpaths">Ordnerpfade (ein Pfad pro Zeile)</label>
        <textarea id="folderpaths" name="folderpaths" rows="6" spellcheck="false"></textarea>
      </div>
      -->

      <div class="flex align-items-center" style="gap:.75rem; margin-top:1rem;">
        <button is="emby-button" type="submit" class="raised button submit block">Speichern</button>
      </div>
    </form>

    <p class="fieldDescription" style="margin-top:1rem;">
      Hinweis: Diese Seite lädt keine bisherigen Werte vor (kein JS).
      Nach dem Speichern erscheint eine Bestätigungsseite mit Link zurück.
    </p>
  </div>
</div>
