<!-- src/FolderCollections/Configuration/config.html -->
<div id="folderCollectionsConfigPage"
     data-role="page"
     class="page type-interior pluginConfigurationPage"
     data-require="emby-button,emby-input,emby-toggle,emby-select,emby-checkbox">

  <div class="content-primary">
    <div class="verticalSection">
      <h1>Folder Collections – Einstellungen</h1>

      <div class="inputContainer">
        <label for="includeMovies">Filme einbeziehen</label>
        <input is="emby-toggle" id="includeMovies" type="checkbox">
      </div>

      <div class="inputContainer">
        <label for="includeSeries">Serien einbeziehen</label>
        <input is="emby-toggle" id="includeSeries" type="checkbox">
      </div>

      <div class="inputContainer">
        <label for="minItems">Min. Items/Ordner</label>
        <input is="emby-input" id="minItems" type="number" min="0" step="1" required>
      </div>

      <div class="inputContainer">
        <label for="prefix">Prefix</label>
        <input is="emby-input" id="prefix" type="text" placeholder="z.B. Box:">
      </div>

      <div class="inputContainer">
        <label for="suffix">Suffix</label>
        <input is="emby-input" id="suffix" type="text" placeholder="z.B. Collection">
      </div>

      <div class="inputContainer">
        <label for="scanHour">Tägliche Scan-Uhrzeit (0–23)</label>
        <input is="emby-input" id="scanHour" type="number" min="0" max="23" step="1">
      </div>

      <div class="inputContainer">
        <label for="pathPrefixes">Pfad-Präfixe (Whitelist, eine pro Zeile)</label>
        <textarea is="emby-input" id="pathPrefixes" rows="4"></textarea>
      </div>

      <div class="inputContainer">
        <label for="ignorePatterns">Ignore-Patterns (Regex, eine pro Zeile)</label>
        <textarea is="emby-input" id="ignorePatterns" rows="4"></textarea>
      </div>

      <div class="buttons formButtons">
        <button is="emby-button" class="raised button-cancel">
          Abbrechen
        </button>
        <button is="emby-button" class="raised accent button-submit">
          Speichern
        </button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="config.js"></script>
</div>
