<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Folder Collections Konfiguration</title>
</head>
<body>
  <div id="FolderCollectionsConfigurationPage"
       data-role="page"
       class="page type-interior pluginConfigurationPage"
       data-title="Folder Collections">

    <div data-role="content">
      <div class="content-primary">
        <form class="FolderCollectionsConfigurationForm" id="fcForm">

          <div class="inputContainer">
            <label class="inputLabel" for="fcRoot">Root-Pfad</label>
            <input id="fcRoot" type="text" is="emby-input" />
          </div>

          <div class="inputContainer">
            <label class="inputLabel" for="fcPattern">Muster (Regex)</label>
            <input id="fcPattern" type="text" is="emby-input" />
          </div>

          <div class="checkboxContainer">
            <label>
              <input id="fcEnableScan" type="checkbox" is="emby-checkbox" />
              Automatischen Scan aktivieren
            </label>
          </div>

          <button id="fcSave"
                  type="submit"
                  class="raised button-submit block">
            <span>Speichern</span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Wichtig: Script am Ende laden -->
  <script src="FolderCollections.Web.Configuration.config.js"></script>
</body>
</html>
