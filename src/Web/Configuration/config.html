<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Folder Collections – Konfiguration</title>
</head>
<body>
  <div id="FolderCollectionsConfigurationPage"
       data-role="page"
       class="page type-interior pluginConfigurationPage"
       data-title="Folder Collections">

    <div data-role="content">
      <div class="content-primary">
        <form id="fcForm" class="FolderCollectionsConfigurationForm">

          <div class="sectionTitle">Quellordner</div>

          <div class="inputContainer">
            <label class="inputLabel" for="fcIncludeFolders">Ordner scannen (ein Pfad pro Zeile)</label>
            <textarea id="fcIncludeFolders" is="emby-textarea" rows="6" placeholder="/media/filme
/media/serien"></textarea>
          </div>

          <div class="inputContainer">
            <label class="inputLabel" for="fcExcludeFolders">Blacklist (ein Pfad/Pattern pro Zeile)</label>
            <textarea id="fcExcludeFolders" is="emby-textarea" rows="5" placeholder="/media/filme/Extras
**/Sample
**/*.srt"></textarea>
          </div>

          <div class="sectionTitle">Sammlungsname</div>
          <div class="fieldDescription">Wird serverseitig gebaut als: <code>Präfix + basename(Ordner) + Suffix</code></div>

          <div class="inputContainer">
            <label class="inputLabel" for="fcNamePrefix">Präfix</label>
            <input id="fcNamePrefix" type="text" is="emby-input" placeholder="Collection - " />
          </div>

          <div class="inputContainer">
            <label class="inputLabel" for="fcNameSuffix">Suffix</label>
            <input id="fcNameSuffix" type="text" is="emby-input" placeholder=" (Auto)" />
          </div>

          <div class="inputContainer">
            <label class="inputLabel" for="fcMinItemsPerFolder">Mindest-Items pro Ordner</label>
            <input id="fcMinItemsPerFolder" type="number" is="emby-input" min="0" step="1" placeholder="2" />
          </div>

          <div class="sectionTitle">Automatisierung</div>
          <div class="checkboxContainer">
            <label><input id="fcEnableDailyScan" type="checkbox" is="emby-checkbox" /> Täglichen Scan aktivieren</label>
          </div>
          <div class="inputContainer">
            <label class="inputLabel" for="fcDailyTime">Uhrzeit für täglichen Scan</label>
            <input id="fcDailyTime" type="time" is="emby-input" />
            <div class="fieldDescription">Format HH:MM (Serverzeit).</div>
          </div>

          <div class="buttonContainer" style="display:flex;gap:8px;flex-wrap:wrap">
            <button id="fcScanNow" type="button" class="raised"><span>Jetzt scannen</span></button>
            <button id="fcReload"  type="button" class="raised"><span>Neu laden</span></button>
            <button id="fcSave"    type="submit" class="raised button-submit"><span>Speichern</span></button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="FolderCollections.Web.Configuration.config.js"></script>
</body>
</html>
